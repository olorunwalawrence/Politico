<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <title>politico</title>
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css"
    />
    <link
    rel="stylesheet"
    type="text/css"
    media="screen"
    href="./asset/css/reuseable.css"
  />
    <link
      rel="stylesheet"
      type="text/css"
      media="screen"
      href="./asset/css/signup.css"
    />
  </head>
  <body>
    <div class="backdrop"></div>
    <header>
      <div class="wrapper">
        <div class="logo">
            <h1 class="logo"><a href="index.html"><span>POLI</span>TICO</a></h1>
        </div>
        <div class="topnav" id="myTopnav">
          <a href="index.html">Logout</a> <a href="index.html">Home</a>
          <a href="login.html">Login</a>

          <a href="javascript:void(0);" class="icon" onclick="myFunction()">
            <i class="fa fa-bars"></i>
          </a>
        </div>

        <div class="banner">
        
        </div>
      </div>
    </header>

    <section class="wrapper">
      <div>
        <div class="signup-form">
          <form>
            <h1 class="form-h1">Signup Form</h1>
            <input
              type="text"
              id="fullname"
              name="fullname"
              placeholder="fullname"
              required
            />

            <input
              type="text"
              id="uname"
              name="username"
              placeholder="username"
              required
            />

            <input type="text" id="email" name="email" placeholder="email"  required/>

            <input
              type="password"
              id="pword"
              name="password"
              placeholder="password"
              required
            />

            <input
              type="password"
              id="cpword"
              name="confirm-password"
              placeholder="confirm password"
              required
            />

            <button type="submit" class="btn">SignUp</button>
            <p>Already a user <a href="login.html">Login</a></p>
          </form>
        </div>
      </div>
    </section>

    <footer>
      <div class="footer">
        <p class="copy-right">copyright @ olorunwa lawrence 2019</p>
      </div>
    </footer>

    <script src="./asset/js/signup.js"></script>
  </body>
</html>
